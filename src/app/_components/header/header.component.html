<header class="header">
  <nav class="navbar fixed-top">
    <div class="search-box">
      <button class="dismiss"><i class="ion-close-round"></i></button>
      <form id="searchForm" action="#" role="search">
        <input type="search" placeholder="جستجو کنید ..." class="form-control">
      </form>
    </div>
    <div class="navbar-holder">
      <div class="row align-items-center">
        <div class="col-xl-4 col-2">
          <a id="toggle-btn" href="#" class="menu-btn active ml-2">
            <span></span>
            <span></span>
            <span></span>
          </a>
        </div>
        <div class="col-xl-4 col-3 d-flex justify-content-center">
          <div class="navbar-header">
            <a routerLink="/" class="navbar-brand">
              <div class="brand-image brand-big">
                <img src="/assets/img/logo.png" alt="logo" class="logo-big" height="50" width="50">
              </div>
              <div class="brand-image brand-small">
                <img src="/assets/img/logo.png" alt="logo" class="logo-small" class="logo-big" height="50" width="50">
              </div>
            </a>
          </div>
        </div>
        <div class="col-xl-4 col-7">

          <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center pull-right">

            <li class="nav-item dropdown">
              <a id="user" rel="nofollow" data-target="#" href="#" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false" class="nav-link">
                <img [src]="avatarPath" class="avatar rounded-circle">
              </a>
              <ul aria-labelledby="user" class="user-size dropdown-menu pt-2">
                <li>
                  <a class="dropdown-item no-padding-top pb-0">
                    {{ (currentUser$ | async).fullName}}
                  </a>
                </li>
                <li class="separator pt-0"></li>
                <li>
                  <a (click)="authService.logout(true)" class="dropdown-item no-padding-top">
                    خروج از حساب
                  </a>
                </li>
              </ul>
            </li>

            <li class="nav-item">
              <p style="font-size: 1em;">
                {{ (currentUser$ | async).fullName}}
              </p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
