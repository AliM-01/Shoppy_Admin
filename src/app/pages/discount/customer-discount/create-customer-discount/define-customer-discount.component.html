<div class="shadow">
  <h2>ایجاد دسته بندی محصول</h2>
  <hr>
  
  <form [formGroup]="defineForm" (ngSubmit)="submitDefineForm()" enctype="multipart/form-data">
  
    <div class="row">
  
      <div class="col-md-12">

        <label>توضیحات</label>

        <textarea
          id="editor"
        ></textarea>
  
        <p class="text-danger"
              *ngIf="ckeditorTextValue === undefined || ckeditorTextValue == null">
            لطفا توضیحات را وارد نمایید
        </p>
      </div>
  
      <div class="col-md-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>درصد تخفیف</mat-label>
          <input matInput type="number" placeholder="0" formControlName="rate">
        </mat-form-field>
  
        <p class="text-danger"
              *ngIf="defineForm.controls.rate.errors?.required && defineForm.controls.rate.touched">
            لطفا درصد تخفیف را وارد نمایید
        </p>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>تاریخ شروع</mat-label>
          <textarea matInput type="date" placeholder="..." formControlName="startDate" ></textarea>
        </mat-form-field>
  
        <p class="text-danger"
              *ngIf="defineForm.controls.startDate.errors?.required && defineForm.controls.startDate.touched">
            لطفا تاریخ شروع را وارد نمایید
        </p>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>تاریخ پایان</mat-label>
          <textarea matInput type="date" placeholder="..." formControlName="endDate" ></textarea>
        </mat-form-field>
  
        <p class="text-danger"
              *ngIf="defineForm.controls.endDate.errors?.required && defineForm.controls.endDate.touched">
            لطفا تاریخ پایان را وارد نمایید
        </p>
      </div>
      
    </div>
  
    <hr>
  
      <div class="d-flex">
        <button mat-raised-button color="primary" type="submit">ثبت</button>
        <button mat-button color="warn" type="button" (click)="onCloseClick()">بستن</button>
      </div>

  </form>
</div>
