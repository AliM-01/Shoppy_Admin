<div class="shadow">
  <h2>تعریف تخفیف برای محصول</h2>
  <hr>
  
  <form [formGroup]="editForm" (ngSubmit)="submitEditForm()" enctype="multipart/form-data">
  
    <div class="row">
  
      <div class="col-md-12">
        
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>کد محصول</mat-label>
          <input matInput type="number" placeholder="0" formControlName="productId">
        </mat-form-field>

        <p class="text-danger"
          *ngIf="editForm.controls.productId.errors?.required && editForm.controls.productId.touched">
        لطفا کد محصول را وارد نمایید
        </p>
      </div>

      <div class="col-md-12">

        <label>توضیحات</label>

        <textarea
          id="editor"
        ></textarea>
  
        <p class="text-danger"
              *ngIf="ckeditorTextValue === undefined || ckeditorTextValue == null">
            لطفا توضیحات را وارد نمایید
        </p>
      </div>
  
      <div class="col-md-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>درصد تخفیف</mat-label>
          <input matInput type="number" placeholder="0" formControlName="rate">
        </mat-form-field>
  
        <p class="text-danger"
              *ngIf="editForm.controls.rate.errors?.required && editForm.controls.rate.touched">
            لطفا درصد تخفیف را وارد نمایید
        </p>
      </div>

      <div class="col-md-12">
        <label>تاریخ شروع</label>

        <input type="text" #startDatepickerInput />
        <ng-persian-datepicker
            [input]="startDatepickerInput"></ng-persian-datepicker>
            <p class="text-danger">
              لطفا تاریخ شروع را وارد نمایید
            </p>  
      </div>

      <div class="col-md-12">
        <label>تاریخ پایان</label>

        <input type="text" #endDatepickerInput />
        <ng-persian-datepicker
            [input]="endDatepickerInput"></ng-persian-datepicker>
            <p class="text-danger">
              لطفا تاریخ پایان را وارد نمایید
            </p>  
      </div>
      
    </div>
  
    <hr>
  
      <div class="d-flex">
        <button mat-raised-button color="primary" type="submit">ثبت</button>
        <button mat-button color="warn" type="button" (click)="onCloseClick()">بستن</button>
      </div>

  </form>
</div>
