<div class="shadow">
    <h2>ایجاد دسته بندی محصول</h2>
    <hr>
    
    <form [formGroup]="editForm" (ngSubmit)="submiteditForm()" enctype="multipart/form-data">
    
      <div class="row">
    
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>عنوان</mat-label>
            <input matInput type="text" placeholder="..." formControlName="title">
          </mat-form-field>
    
          <p class="text-danger"
                *ngIf="editForm.controls.title.errors?.required && editForm.controls.title.touched">
              لطفا عنوان را وارد نمایید
          </p>
        </div>
    
        <div class="col-md-12">
  
          <label>توضیحات</label>
  
          <textarea
            id="editor"
          ></textarea>
    
          <p class="text-danger"
                *ngIf="ckeditorTextValue === undefined || ckeditorTextValue == null">
              لطفا توضیحات را وارد نمایید
          </p>
        </div>
    
    
        <div class="col-md-12 mt-3 mb-3">

            <img [src]="imagePath" alt="" width="200" height="200">

            <br />

            <label class="mt-3">فایل تصویر جدید</label>
            <input type="file" class="form-control" (change)="getImageFileToUpload($event)">
        </div>
  
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>عنوان تصویر</mat-label>
            <input matInput type="text" placeholder="..." formControlName="imageTitle">
          </mat-form-field>
    
          <p class="text-danger"
                *ngIf="editForm.controls.imageTitle.errors?.required && editForm.controls.imageTitle.touched">
              لطفاعنوان تصویر را وارد نمایید
          </p>
        </div>
    
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Alt تصویر</mat-label>
            <textarea matInput placeholder="..." formControlName="imageAlt" ></textarea>
          </mat-form-field>
    
          <p class="text-danger"
                *ngIf="editForm.controls.imageAlt.errors?.required && editForm.controls.imageAlt.touched">
              لطفا Alt تصویر را وارد نمایید
          </p>
        </div>
  
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>توضیحات متا</mat-label>
            <textarea matInput placeholder="..." formControlName="metaDescription" ></textarea>
          </mat-form-field>
    
          <p class="text-danger"
                *ngIf="editForm.controls.metaDescription.errors?.required && editForm.controls.metaDescription.touched">
              لطفا توضیحات متا را وارد نمایید
          </p>
        </div>
        
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>کلمات کلیدی</mat-label>
            <textarea matInput placeholder="..." formControlName="metaKeywords" ></textarea>
          </mat-form-field>
    
          <p class="text-danger"
                *ngIf="editForm.controls.metaKeywords.errors?.required && editForm.controls.metaKeywords.touched">
              لطفا کلمات کلیدی را وارد نمایید
          </p>
        </div>
      </div>
    
      <hr>
    
        <div class="d-flex">
          <button mat-raised-button color="primary" type="submit">ثبت</button>
          <button mat-button color="warn" type="button" (click)="onCloseClick()">بستن</button>
        </div>
  
    </form>
  </div>
