<div class="row">
    <div class="page-header">
        <div class="d-flex align-items-center">
            <h2 class="page-header-title">دسته بندی محصولات</h2>
            <div>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#"><i class="ti ti-home"></i></a></li>
                    <li class="breadcrumb-item active">دسته بندی محصولات</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End Page Header -->
<div class="row">
    <div class="col-xl-12">
        <!-- Export -->
        <div class="widget has-shadow">
            <div class="widget-header bordered no-actions d-flex align-items-center justify-content-between">

                <div>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <input matInput placeholder="جستجو ..." #filterInput>
                    </mat-form-field>
                </div>

                <div>
                    <a href="#" class="btn btn-primary">0</a>

                </div>

            </div>
            <div class="widget-body">

                <div class="spinner-container" *ngIf="dataSource.loading$| async">
                    <mat-spinner></mat-spinner>
                </div>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef> عنوان </th>
                        <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="creationDate">
                        <th mat-header-cell *matHeaderCellDef> تاریخ </th>
                        <td mat-cell *matCellDef="let element"> {{element.CreationDate}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="productsCount">
                      <th mat-header-cell *matHeaderCellDef> محصولات </th>
                      <td mat-cell *matCellDef="let element"> {{element.ProductsCount}} </td>
                  </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            
                <mat-paginator [length]="dataSource.length" [pageSize]="5" [pageSizeOptions]="[2, 5, 10, 15]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
        <!-- End Export -->
    </div>
</div>
