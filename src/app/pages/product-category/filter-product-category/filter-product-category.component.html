<div class="row">
    <div class="page-header">
        <div class="d-flex align-items-center">
            <h2 class="page-header-title">دسته بندی محصولات</h2>
            <div>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#"><i class="ti ti-home"></i></a></li>
                    <li class="breadcrumb-item active">دسته بندی محصولات</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End Page Header -->
<div class="row">
    <div class="col-xl-12">
        <!-- Export -->
        <div class="widget has-shadow">
            <div class="widget-header bordered no-actions d-flex align-items-center justify-content-between">
                <h4 class="float-right">جدول</h4>
                <a href="#" class="btn btn-primary">content</a>
            </div>
            <div class="widget-body">
              <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header  style="text-align: center !important;"> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
            
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> عنوان </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
            
                <ng-container matColumnDef="creationDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> تاریخ </th>
                    <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
                </ng-container>
            
                <ng-container matColumnDef="productsCount">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> محصولات </th>
                  <td mat-cell *matCellDef="let element"> {{element.productsCount}} </td>
              </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
        <!-- End Export -->
    </div>
</div>
