<div class="widget widget-02 has-shadow">

    <div class="widget-header" div-center>
        <h2>گراف سفارشات موفق</h2>
    </div>

    <div *ngIf="isLoaded" class="chartjs-container">
        <canvas baseChart
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="options"
            [colors]="lineChartColors"
            [legend]="false"
            [chartType]="'line'">
        </canvas>
    </div>
</div>
