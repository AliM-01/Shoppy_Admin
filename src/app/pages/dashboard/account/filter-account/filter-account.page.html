<app-breadcrumb [pageTitle]="'مدیریت دسته بندی محصولات'"></app-breadcrumb>

<div class="row">
  <div class="col-xl-12">

    <div class="widget has-shadow">
      <div class="widget-header bordered no-actions" div-center-content-between>

        <div>

          <mat-form-field appearance="fill">
            <mat-label>نام/نام خانوادگی</mat-label>
            <input type="text" matInput #filterNameInput />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>ایمیل</mat-label>
            <input type="email" matInput #filterEmailInput />
          </mat-form-field>
        </div>

      </div>
      <div class="widget-body">

        <mat-progress-bar mode="indeterminate" *ngIf="dataServer.isLoadingResults"></mat-progress-bar>

        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
              <img [src]="avatarBasePath + element.avatarPath" class="img-full-100 rounded-circle" loading="lazy" />
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> عنوان </th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> نقش </th>
            <td mat-cell *matCellDef="let element">
              <div *ngFor="let role of element.roles">
                <p>{{role}}</p>
                <br />
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> ایمیل </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="registerDate">
            <th mat-header-cell *matHeaderCellDef> تاریخ ثبت نام </th>
            <td mat-cell *matCellDef="let element"> {{element.registerDate}} </td>
          </ng-container>

          <ng-container matColumnDef="commands">
            <th mat-header-cell *matHeaderCellDef> دستورات </th>
            <td mat-cell *matCellDef="let element">

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="0" [pageSize]="filterModel.takePage" [pageIndex]="1"
          [pageSizeOptions]="[4, 2, 5, 10, 15]" (page)="onPaginateChange($event)" showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>

  </div>
</div>
