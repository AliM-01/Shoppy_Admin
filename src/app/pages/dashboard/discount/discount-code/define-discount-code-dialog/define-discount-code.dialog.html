<div class="shadow">
  <h2>تعریف کد تخفیف</h2>
  <hr>

  <form [formGroup]="defineForm" (ngSubmit)="submitDefineForm()" enctype="multipart/form-data">

    <div class="row">

      <div class="col-md-12">

        <mat-form-field appearance="fill" class="w-100">
          <mat-label>کد</mat-label>
          <input matInput #codeInput type="text" placeholder="0" formControlName="code">
          <mat-error *ngIf="checkError('code', 'required')">لطفا کد را وارد نمایید</mat-error>
        </mat-form-field>

      </div>

      <div class="col-md-12">

        <label>توضیحات</label>

        <textarea id="editor"></textarea>

        <p class="text-danger" *ngIf="ckeditorTextValue === undefined || ckeditorTextValue == null">
          لطفا توضیحات را وارد نمایید
        </p>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>درصد تخفیف</mat-label>
          <input matInput type="number" placeholder="0" formControlName="rate">
          <mat-error *ngIf="checkError('code', 'required')">لطفا درصد تخفیف را وارد نمایید</mat-error>
        </mat-form-field>
      </div>

      <br>

      <div class="col-md-12">

        <mat-form-field appearance="fill" class="w-100">
          <mat-label>تاریخ شروع</mat-label>
          <input matInput #startDatepickerInput type="text" class="date-pick">
        </mat-form-field>

        <ng-persian-datepicker [input]="startDatepickerInput"></ng-persian-datepicker>
      </div>

      <div class="col-md-12">

        <mat-form-field appearance="fill" class="w-100">
          <mat-label>تاریخ پایان</mat-label>
          <input matInput #endDatepickerInput type="text" class="date-pick">
        </mat-form-field>

        <ng-persian-datepicker [input]="endDatepickerInput"></ng-persian-datepicker>
      </div>

    </div>

    <hr>

    <div class="d-flex">
      <button mat-raised-button color="primary" type="submit">ثبت</button>
      <button mat-button color="warn" type="button" (click)="onCloseClick()">بستن</button>
    </div>

  </form>
</div>
