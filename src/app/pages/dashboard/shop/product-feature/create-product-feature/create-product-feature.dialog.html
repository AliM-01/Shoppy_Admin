<div class="shadow">
  <h2>ایجاد ویژگی محصول</h2>
  <hr>
  
  <form [formGroup]="createForm" (ngSubmit)="submitCreateForm()">
  
    <div class="row">
  
      <div class="col-md-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>عنوان</mat-label>
          <input matInput type="text" placeholder="..." formControlName="featureTitle">
          <mat-error *ngIf="checkError('featureTitle', 'required')">لطفا عنوان را وارد نمایید</mat-error>
          <mat-error *ngIf="checkError('featureTitle', 'maxlength')">مقدار عنوان نباید بیشتر از 100 کاراکتر باشد</mat-error>
        </mat-form-field>
      </div>
      
      <div class="col-md-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>مقدار</mat-label>
          <textarea matInput type="text" placeholder="..." formControlName="featureValue"></textarea>
          <mat-error *ngIf="checkError('featureValue', 'required')">لطفا مقدار را وارد نمایید</mat-error>
          <mat-error *ngIf="checkError('featureValue', 'maxlength')">مقدار عنوان نباید بیشتر از 250 کاراکتر باشد</mat-error>
        </mat-form-field>
      </div>
    </div>
  
    <hr>
  
      <div class="d-flex">
        <button mat-raised-button color="primary" type="submit">ثبت</button>
        <button mat-button color="warn" type="button" (click)="onCloseClick()">بستن</button>
      </div>

  </form>
</div>
