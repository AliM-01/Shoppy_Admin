<div class="shadow">
  <h2>{{ pageTitle | async}}</h2>
  <hr>

  <form [formGroup]="editForm" (ngSubmit)="submitEditForm()">

    <div class="row">

      <div class="col-md-12">

        <h4>{{ pageTitle | async}}</h4>

      </div>

      <div class="col-md-12">

        <mat-form-field appearance="fill" class="w-100">
          <mat-label>قیمت پایه (ریال)</mat-label>
          <input matInput type="number" placeholder="0" formControlName="unitPrice">
          <mat-error *ngIf="checkError('unitPrice', 'required')">لطفا قیمت پایه را وارد نمایید</mat-error>
        </mat-form-field>

      </div>

    </div>

    <hr>

    <div class="d-flex">
      <button mat-raised-button color="primary" type="submit">ثبت</button>
      <button mat-button color="warn" type="button" (click)="onCloseClick()">بستن</button>
    </div>

  </form>
</div>
