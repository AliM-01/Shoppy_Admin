<div class="shadow">
  <h2>ایجاد دسته بندی محصول</h2>
  <hr>
  
  <form [formGroup]="createForm" (ngSubmit)="submitCreateForm()" enctype="multipart/form-data">
  
    <div class="row">
  
      <div class="col-md-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>شناسه محصول</mat-label>
          <input matInput type="number" placeholder="..." formControlName="productId">
        </mat-form-field>
  
        <p class="text-danger"
              *ngIf="createForm.controls.productId.errors?.required && createForm.controls.productId.touched">
            لطفا شناسه محصول را وارد نمایید
        </p>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>قیمت پایه (ریال)</mat-label>
          <input matInput type="text" placeholder="..." formControlName="unitPrice">
        </mat-form-field>
  
        <p class="text-danger"
              *ngIf="createForm.controls.unitPrice.errors?.required && createForm.controls.unitPrice.touched">
            لطفا قیمت پایه را وارد نمایید
        </p>
      </div>

    </div>
  
    <hr>
  
      <div class="d-flex">
        <button mat-raised-button color="primary" type="submit">ثبت</button>
        <button mat-button color="warn" type="button" (click)="onCloseClick()">بستن</button>
      </div>

  </form>
</div>
