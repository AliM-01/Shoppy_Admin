<div class="shadow">
    <h2>ایجاد دسته بندی محصول</h2>
    <hr>
    
    <form [formGroup]="editForm" (ngSubmit)="submiteditForm()" enctype="multipart/form-data">
    
      <div class="row">
        
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>شناسه محصول</mat-label>
            <input matInput type="number" placeholder="..." formControlName="productId">
          </mat-form-field>
    
          <p class="text-danger"
                *ngIf="editForm.controls.productId.errors?.required && editForm.controls.productId.touched">
              لطفا شناسه محصول را وارد نمایید
          </p>
        </div>
  
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>قیمت پایه (ریال)</mat-label>
            <input matInput type="text" placeholder="0" formControlName="unitPrice">
          </mat-form-field>
    
          <p class="text-danger"
                *ngIf="editForm.controls.unitPrice.errors?.required && editForm.controls.unitPrice.touched">
              لطفا قیمت پایه را وارد نمایید
          </p>
        </div>

      </div>
    
      <hr>
    
        <div class="d-flex">
          <button mat-raised-button color="primary" type="submit">ثبت</button>
          <button mat-button color="warn" type="button" (click)="onCloseClick()">بستن</button>
        </div>
  
    </form>
  </div>
