<app-breadcrumb [pageTitle]="'مدیریت تخفیفات مشتریان'"></app-breadcrumb>

<div class="row">
    <div class="col-xl-12">

        <div class="widget has-shadow">
            <div class="widget-header bordered no-actions">

                <div class="row">

                    <div class="col-md-2">
                        <mat-form-field appearance="fill" class="mr-3">
                            <mat-label>کد محصول</mat-label>
                            <input type="text" matInput #filterProductIdInput />
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <label>وضعیت :</label>

                        <div class="row w-100" div-center-content-center>
                            <div class="col-md-4 d-flex">
                                <label>همه</label>
                                <input (click)="setInStockState(0)" class="form-control" type="checkbox"
                                    [checked]="inStockState === 0" cursor-pointer>
                            </div>

                            <div class="col-md-4 d-flex">
                                <label>فعال</label>
                                <input (click)="setInStockState(1)" class="col-md-4" type="checkbox"
                                    [checked]="inStockState === 1" cursor-pointer>
                            </div>

                            <div class="col-md-4 d-flex">
                                <label>غیر فعال</label>
                                <input (click)="setInStockState(2)" class="col-md-4" type="checkbox"
                                    [checked]="inStockState === 2" cursor-pointer>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-4" div-center style="justify-content: flex-end;">
                        <button mat-raised-button (click)="openCreateDialog()" color="primary" type="button"
                            class="mat-success">ایجاد</button>
                    </div>

                </div>


            </div>
            <div class="widget-body">

                <div class="spinner-container" *ngIf="dataServer.isLoadingResults">
                    <mat-spinner></mat-spinner>
                </div>

                <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="product">
                        <th mat-header-cell *matHeaderCellDef> محصول </th>
                        <td mat-cell *matCellDef="let element"> {{element.product}} </td>
                    </ng-container>

                    <ng-container matColumnDef="productId">
                        <th mat-header-cell *matHeaderCellDef> کد محصول </th>
                        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
                    </ng-container>

                    <ng-container matColumnDef="state">
                        <th mat-header-cell *matHeaderCellDef> وضعیت </th>
                        <td mat-cell *matCellDef="let element">

                            <p *ngIf="element.inStock" class="text-success">موجود</p>

                            <p *ngIf="!element.inStock" class="text-danger">ناموجود</p>

                        </td>
                    </ng-container>

                    <ng-container matColumnDef="unitPrice">
                        <th mat-header-cell *matHeaderCellDef> قیمت </th>
                        <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
                    </ng-container>

                    <ng-container matColumnDef="currentCount">
                        <th mat-header-cell *matHeaderCellDef> تعداد موجود </th>
                        <td mat-cell *matCellDef="let element"> {{element.currentCount}} </td>
                    </ng-container>

                    <ng-container matColumnDef="creationDate" mat-sort-header>
                        <th mat-header-cell *matHeaderCellDef> تاریخ </th>
                        <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
                    </ng-container>

                    <ng-container matColumnDef="commands">
                        <th mat-header-cell *matHeaderCellDef> دستورات </th>
                        <td mat-cell *matCellDef="let element">
                            
                            <button mat-raised-button color="primary" class="mat-success mr-2"
                                (click)="openOperationsDialog(element.id)">گردش انبار
                            </button>

                            <button mat-raised-button color="primary" class="mr-2"
                                (click)="openEditDialog(element.id)">ویرایش
                            </button>

                            <button mat-raised-button color="primary"
                                (click)="openIncreaseDialog(element.id)" class="mat-success ml-2">افزایش
                            </button>


                            <button mat-raised-button color="accent" class="ml-2"
                                (click)="openReduceDialog(element.id)">کاهش
                            </button>

                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>


                <mat-paginator [length]="0" [pageSize]="filterInventory.takePage" [pageIndex]="1"
                    [pageSizeOptions]="[4, 2, 5, 10, 15]" (page)="onPaginateChange($event)" showFirstLastButtons>
                </mat-paginator>
            </div>
        </div>

    </div>
</div>
