<app-breadcrumb [pageTitle]="'ایجاد انبار برای محصول'"></app-breadcrumb>

<div class="row" div-center-content-center>
    <div class="col-8">
      
        <div class="widget has-shadow">
            <div class="widget-header bordered no-actions" div-center-content-between>

              <h2>ایجاد انبار برای محصول</h2>
                
            </div>
            <div class="widget-body">

              <form [formGroup]="createForm" (ngSubmit)="submitCreateForm()" enctype="multipart/form-data">
  
                <div class="row">
  
                  <div class="col-md-12">
                    <mat-form-field appearance="fill" class="w-100">
                      <mat-label>شناسه محصول</mat-label>
                      <input matInput type="number" [value]="productId" placeholder="..." readonly>
                    </mat-form-field> 
                  </div>
            
                  <div class="col-md-12">
                    <mat-form-field appearance="fill" class="w-100">
                      <mat-label>قیمت پایه (ریال)</mat-label>
                      <input matInput type="number" placeholder="..." formControlName="unitPrice">
                    </mat-form-field>
              
                    <p class="text-danger"
                          *ngIf="createForm.controls.unitPrice.errors?.required && createForm.controls.unitPrice.touched">
                        لطفا قیمت پایه را وارد نمایید
                    </p>
                  </div>
            
                </div>
              
                <hr>
              
                  <div class="d-flex">
                    <button mat-raised-button color="primary" type="submit">ثبت</button>
                    <button mat-button color="warn" type="button" (click)="onCloseClick()">بستن</button>
                  </div>
            
              </form>
                
            </div>
        </div>
        
    </div>
</div>
